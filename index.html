<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィールドサービス管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">日付</p>
        <div>
            <input class="form-control w-100 mt-1" name="hizuke" placeholder="" required>
        </div>
        <p class="mt-3">配布数</p>
        <div>
            <input  type="number" class="form-control w-100 mt-1" name="haihu" required>
        </div>
        <p class="mt-3">ビデオ</p>
        <div>
            <input  type="number" class="form-control w-100 mt-1" name="video" required>
        </div>
        <p class="mt-3">時間</p>
        <div>
            <input  type="number" class="form-control w-100 mt-1" name="jikan" required>
        </div>
        <p class="mt-3">再訪問</p>
        <div>
            <input  type="number" class="form-control w-100 mt-1" name="saiho" required>
        </div>
        <p class="mt-3">研究生</p>
        <div>
            <input class="form-control w-100 mt-1" name="kenkyu" required>
        </div>
         <p class="mt-3">備考</p>
        <div>
            <input class="form-control w-100 mt-1" name="bikou" required>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657339464-LrYyr7xk";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const hizuke    = $('input[name="hizuke"]').val();
                const haihu = $('input[name="haihu"]').val();
                const video  = $('input[name="video"]').val();
                const jikan  = $('input[name="jikan"]').val();
                const saiho = $('input[name="saiho"]').val();
                const kenkyu = $('input[name="kenkyu"]').val();
                const bikou  = $('input[name="bikou"]').val();
                const msg = `${hizuke}\n${haihu}\n${video}\n${jikan}\n${saiho}\n${kenkyu}\n${bikou}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
